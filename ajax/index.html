<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tchat ajax</title>
  <link rel="stylesheet" href="css/style.css">


  </head>
<body>
  <div id="resultat">
          <!-- Nous allons afficher un retour en jQuery au visiteur -->
      </div>
    <h1>Un formulaire de connexion en AJAX</h1>

    <form>
    <p>
        Nom d'utilisateur : <input type="text" id="username" />
        Mot de passe : <input type="password" id="password" />
        <input type="submit" id="submit" value="Se connecter !" />
    </p>
    </form>

    </body>
</html>

<script>

$(document).ready(function(){

    $("#submit").click(function(e){
        e.preventDefault();

        $.post(
            'connexion.php', // Un script PHP que l'on va créer juste après
            {
                username : $("#username").val(),  // Nous récupérons la valeur de nos input que l'on fait passer à connexion.php
                password : $("#password").val()
            },

            function(data){

                if(data == 'Success'){
                     // Le membre est connecté. Ajoutons lui un message dans la page HTML.

                     $("#resultat").html("<p>Vous avez été connecté avec succès !</p>");
                }
                else{
                     // Le membre n'a pas été connecté. (data vaut ici "failed")

                     $("#resultat").html("<p>Erreur lors de la connexion...</p>");
                }

            },
            'text'
         );
    });
});

</script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jquery/js.js" charset="utf-8"></script>

  </body>
</html>
